<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="background-image">
  <nav class="nav">
    <div class="row">
      <div class="column-full">
        <h1 class="nav ml-one-rem">tripify</h1>
      </div>
    </div>
  </nav>
  <div class="container">
    <form class="hidden">
      <div class="row">
        <div class="column-full justify-center mtb-four-rem">
          <select name="trip-type" id="trip-type" class="w-50 pad-half-rem mr-one-rem">
            <option value="select">Select</option>
            <option value="day">Day Trip</option>
            <option value="extended">Extended Trip</option>
          </select>
          <div>
            <button class="btn blue-btn" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <form id="day-form" class="hidden">
      <div class="row card-white mt-two-rem">
        <div class="column-full justify-center">
          <h2>Day Trip</h2>
        </div>
        <div class="column-full justify-center flex-column">
          <label for="destination">Destination</label>
          <input required id="destination" name="destination" type="text" placeholder="City, State"
            class="pad-half-rem mb-one-rem">
          <label for="transport">Transport</label>
          <input required id="transport" name="transport" type="text" placeholder="Budget"
            class="pad-half-rem mb-one-rem">
          <label for="food">Food</label>
          <input required id="food" name="food" type="text" placeholder="Budget" class="pad-half-rem mb-one-rem">
          <label for="activities">Activities</label>
          <input required id="activities" name="activities" type="text" placeholder="Budget"
            class="pad-half-rem mb-one-rem">
          <label for="souvenirs">Souvenirs</label>
          <input required id="souvenirs" name="souvenirs" type="text" placeholder="Budget"
            class="pad-half-rem mb-one-rem">
          <label for="reserve">Reserve</label>
          <input required id="reserve" name="reserve" type="text" placeholder="Budget" class="pad-half-rem mb-one-rem">
        </div>
        <div class="column-full justify-end">
          <button class="pad-half-rem mb-one-rem btn blue-btn" type="submit">Submit</button>
        </div>
      </div>
    </form>

    <div class="row mt-two-rem card-sky plr-two-rem">
      <div class="column-full ">
        <div class="column-full justify-center">
          <h3 class="mb-none">Irvine, CA</h3>
        </div>
        <div class="column-full justify-center">
          <p class="rm-margin">Wednesday, September 22</p>
        </div>
      </div>
      <div class="column-half justify-center">
        <img src="images/icons/a01d.png" alt="weather-icon">
      </div>
      <div class="column-half">
        <div class="column-full">
          <h1 class="degrees rm-margin justify-center">64&deg;F</h1>
        </div>
        <div class="column-full justify-center">
          <p class="rm-margin">Few Clouds</p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
