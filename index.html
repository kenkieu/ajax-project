<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="background-image">
  <nav class="nav">
    <div class="row justify-between">
      <div class="column-half justify-between">
        <h1 class="logo">tripify</h1>
      </div>
      <div class="column-half align-center justify-end">
        <a href="#" class="nav-links" id="day-planner">Day</a>
        <a href="#" class="nav-links" id="extended-planner">Extended</a>
      </div>
    </div>
  </nav>
  <div class="container" id="btn-container">
    <form id="home" class="view home-page" data-view="home">
      <div class="row">
        <div class="column-full justify-center">
          <select id="trip-type">
            <option value="home">Select</option>
            <option value="day-form" name="day-form">Day Trip</option>
            <option value="extended-form" name="extended-form">Extended Trip</option>
          </select>
          <div class="align-center">
            <button class="btn blue-btn trip-type-button" type="submit" data-view="">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <form id="day-form" class="view hidden" data-view="day-form">
      <div class="row card-white">
        <div class="column-full justify-center">
          <h2 class="blue-heading">Day Trip</h2>
        </div>
        <div class="column-full justify-center flex-column">
          <label for="day-budget-destination">Destination</label>
          <input required id="day-budget-destination" name="day-destination" type="text" placeholder="City, State">
          <label for="day-budget-transport">Transport</label>
          <input required id="day-budget-transport" name="day-budget-transport" type="number" placeholder="Budget">
          <label for="day-food">Food</label>
          <input required id="day-budget-food" name="day-budget-food" type="number" placeholder="Budget">
          <label for="day-activities">Activities</label>
          <input required id="day-budget-activities" name="day-budget-activities" type="number" placeholder="Budget">
          <label for="day-souvenirs">Souvenirs</label>
          <input required id="day-budget-souvenirs" name="day-budget-souvenirs" type="number" placeholder="Budget">
          <label for="day-reserve">Reserve</label>
          <input required id="day-budget-reserve" name="day-budget-reserve" type="number" placeholder="Budget">
          <div class="column-full justify-end">
            <button class="btn blue-btn day-summary-btn" type="submit" data-view="day-summary">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <form id="extended-form" class="view hidden" data-view="extended-form">
      <div class="row card-white">
        <div class="column-full justify-center">
          <h2 class="blue-heading">Extended Trip</h2>
        </div>
        <div class="column-full justify-center flex-column">
          <label for="extended-destination">Destination</label>
          <input required id="extended-destination" name="extended-destination" type="text" placeholder="City, State">
          <label for="extended-transport">Transport</label>
          <input required id="extended-transport" name="extended-transport" type="number" placeholder="Budget">
          <label for="extended-lodging">Lodging</label>
          <input required id="extended-lodging" name="extended-lodging" type="number" placeholder="Budget">
          <label for="extended-food">Food</label>
          <input required id="extended-food" name="extended-food" type="number" placeholder="Budget">
          <label for="extended-activities">Activities</label>
          <input required id="extended-activities" name="extended-activities" type="number" placeholder="Budget">
          <label for="extended-souvenirs">Souvenirs</label>
          <input required id="extended-souvenirs" name="extended-souvenirs" type="number" placeholder="Budget">
          <label for="extended-reserve">Reserve</label>
          <input required id="extended-reserve" name="extended-reserve" type="number" placeholder="Budget">
          <div class="column-full justify-end">
            <button class="btn blue-btn extended-summary-btn" type="submit" data-view="extended-summary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="container view hidden" id="day-summary" data-view="day-summary">
    <form id="day-spent-form">
      <div class="row card-table">
        <table>
          <thead>
            <tr>
              <th>Categories</th>
              <th>Budget</th>
              <th>Spent</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Transport</td>
              <td id="day-transport-budget"></td>
              <td>
                <input type="number" placeholder="Amount" id="day-spent-transport-input">
              </td>
            </tr>
            <tr>
              <td>Food</td>
              <td id="day-food-budget"></td>
              <td>
                <input type="number" placeholder="Amount" id="day-spent-food-input">
              </td>
            </tr>
            <tr>
              <td>Activities</td>
              <td id="day-activities-budget"></td>
              <td>
                <input type="number" placeholder="Amount" id="day-spent-activities-input">
              </td>
            </tr>
            <tr>
              <td>Souvenirs</td>
              <td id="day-souvenirs-budget"></td>
              <td>
                <input type="number" placeholder="Amount" id="day-spent-souvenirs-input">
              </td>
            </tr>
            <tr id="day-row-reserve">
              <td>Reserve</td>
              <td id="day-reserve-budget"></td>
              <td>
                <input type="number" placeholder="Amount" id="day-spent-reserve-input">
              </td>
            </tr>
            <tr>
              <td class="edit-save-row"><a href="#" class="">Edit Entry</a></td>
              <td class="edit-save-row">&nbsp;</td>
              <td class="edit-save-row">
                <button type="submit" class="btn blue-btn">Save</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
  <div class="container view hidden" id="extended-summary" data-view="extended-summary">
    <form id="extended-spent-form">
      <div class="row card-table">
        <table>
          <thead>
            <tr>
              <th>Categories</th>
              <th>Budget</th>
              <th>Spent</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Transport</td>
              <td id="extended-transport-budget"></td>
              <td>
                <input type="number" placeholder="Amount" id="extended-spent-transport-input">
              </td>
            </tr>
            <tr>
              <td>Lodging</td>
              <td id="extended-lodging-budget"></td>
              <td>
                <input type="number" placeholder="Amount" id="extended-spent-lodging-input">
              </td>
            </tr>
            <tr>
              <td>Food</td>
              <td id="extended-food-budget"></td>
              <td>
                <input type="number" placeholder="Amount" id="extended-spent-food-input">
              </td>
            </tr>
            <tr>
              <td>Activities</td>
              <td id="extended-activities-budget"></td>
              <td>
                <input type="number" placeholder="Amount" id="extended-spent-activities-input">
              </td>
            </tr>
            <tr>
              <td>Souvenirs</td>
              <td id="extended-souvenirs-budget"></td>
              <td>
                <input type="number" placeholder="Amount" id="extended-spent-souvenirs-input">
              </td>
            </tr>
            <tr>
              <td>Reserve</td>
              <td id="extended-reserve-budget"></td>
              <td>
                <input type="number" placeholder="Amount" id="extended-spent-reserve-input">
              </td>
            </tr>
            <tr>
              <td class="edit-save-row"><a href="#" class="">Edit Entry</a></td>
              <td class="edit-save-row">&nbsp;</td>
              <td class="edit-save-row">
                <button type="submit" class="btn blue-btn">Save</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
