<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="background-image">
  <nav class="nav">
    <div class="row">
      <div class="column-full">
        <h1 class="nav ml-one-rem">tripify</h1>
      </div>
    </div>
  </nav>
  <div class="container" id="btn-container">
    <form id="home" class="view" data-view="home">
      <div class="row">
        <div class="column-full justify-center mtb-four-rem">
          <select class="w-50 pad-half-rem mr-one-rem">
            <option class="trip-type" value="select" name="select">Select</option>
            <option class="trip-type" value="day" name="day">Day Trip</option>
            <option class="trip-type" value="extended" name="extended">Extended Trip</option>
          </select>
          <div>
            <button class="btn blue-btn day-form-btn trip-type-button" type="submit" data-view="">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <form id="day-form" class="view hidden" data-view="day-form">
      <div class="row card-white mt-two-rem">
        <div class="column-full justify-center">
          <h2>Day Trip</h2>
        </div>
        <div class="column-full justify-center flex-column">
          <label for="destination">Destination</label>
          <input required id="destination" name="destination" type="text" placeholder="City, State"
            class="pad-half-rem mb-one-rem">
          <label for="transport">Transport</label>
          <input required id="transport" name="transport" type="number" placeholder="Budget"
            class="pad-half-rem mb-one-rem">
          <label for="food">Food</label>
          <input required id="food" name="food" type="number" placeholder="Budget" class="pad-half-rem mb-one-rem">
          <label for="activities">Activities</label>
          <input required id="activities" name="activities" type="number" placeholder="Budget"
            class="pad-half-rem mb-one-rem">
          <label for="souvenirs">Souvenirs</label>
          <input required id="souvenirs" name="souvenirs" type="number" placeholder="Budget"
            class="pad-half-rem mb-one-rem">
          <label for="reserve">Reserve</label>
          <input required id="reserve" name="reserve" type="number" placeholder="Budget"
            class="pad-half-rem mb-one-rem">
          <div class="column-full justify-end">
            <button class="pad-half-rem mb-one-rem btn blue-btn day-summary-btn" type="submit"
              data-view="day-summary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="container view hidden" id="day-summary" data-view="day-summary">
    <div class="row card-table">
      <table>
        <thead>
          <tr>
            <th>Categories</th>
            <th>Budget</th>
            <th>Spent</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Transport</td>
            <td id="transport-budget"></td>
            <td></td>
          </tr>
          <tr>
            <td>Food</td>
            <td id="food-budget"></td>
            <td></td>
          </tr>
          <tr>
            <td>Activities</td>
            <td id="activities-budget"></td>
            <td></td>
          </tr>
          <tr>
            <td>Souvenirs</td>
            <td id="souvenirs-budget"></td>
            <td></td>
          </tr>
          <tr>
            <td>Reserve</td>
            <td id="reserve-budget"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
