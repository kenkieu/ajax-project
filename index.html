<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="background-image">
  <nav class="nav">
    <div class="row justify-between">
      <div class="column-half justify-between">
        <h1 class="logo">tripify</h1>
      </div>
      <div class="column-half align-center justify-end">
        <a href="#" class="nav-links" id="nav-planner">Planner</a>
      </div>
    </div>
  </nav>
  <div class="container" id="btn-container">
    <form id="home" class="view home-page" data-view="home">
      <div class="row">
        <div class="column-full justify-center">
          <select id="trip-type">
            <option value="home">Select</option>
            <option value="day-form" name="day-form">Day Trip</option>
            <option value="extended-form" name="extended-form">Extended Trip</option>
          </select>
          <div class="align-center">
            <button class="btn blue-btn trip-type-button" type="submit" data-view="">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <form id="day-form" class="view hidden" data-view="day-form">
      <div class="row card-white">
        <div class="column-full justify-center">
          <h2 class="blue-heading">Day Trip</h2>
        </div>
        <div class="column-full justify-center flex-column">
          <label for="destination">Destination</label>
          <input required id="destination" name="destination" type="text" placeholder="City, State">
          <label for="transport">Transport</label>
          <input required id="transport" name="transport" type="number" placeholder="Budget">
          <label for="food">Food</label>
          <input required id="food" name="food" type="number" placeholder="Budget">
          <label for="activities">Activities</label>
          <input required id="activities" name="activities" type="number" placeholder="Budget">
          <label for="souvenirs">Souvenirs</label>
          <input required id="souvenirs" name="souvenirs" type="number" placeholder="Budget">
          <label for="reserve">Reserve</label>
          <input required id="reserve" name="reserve" type="number" placeholder="Budget">
          <div class="column-full justify-end">
            <button class="btn blue-btn day-summary-btn" type="submit" data-view="day-summary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container view hidden" id="day-summary" data-view="day-summary">
    <div class="row card-table">
      <table>
        <thead>
          <tr>
            <th>Categories</th>
            <th>Budget</th>
            <th>Spent</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Transport</td>
            <td id="transport-budget"></td>
            <td></td>
          </tr>
          <tr>
            <td>Food</td>
            <td id="food-budget"></td>
            <td></td>
          </tr>
          <tr>
            <td>Activities</td>
            <td id="activities-budget"></td>
            <td></td>
          </tr>
          <tr>
            <td>Souvenirs</td>
            <td id="souvenirs-budget"></td>
            <td></td>
          </tr>
          <tr>
            <td>Reserve</td>
            <td id="reserve-budget"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
